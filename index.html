<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iglesia - Bienvenidos</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: 'Georgia', serif;
      background: linear-gradient(135deg, #e0e0e0 0%, #f5f5f5 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .contenedor {
      text-align: center;
      background: #ffffff;
      padding: 60px 50px;
      border-radius: 15px;
      box-shadow:
              0 10px 40px rgba(0, 0, 0, 0.15),
              0 0 0 3px #d4af37 inset;
      max-width: 750px;
      width: 100%;
    }

    h1 {
      color: #2c3e50;
      font-size: 3em;
      margin-bottom: 20px;
      font-weight: normal;
      letter-spacing: 2px;
    }

    .subtitulo {
      color: #7f8c8d;
      font-size: 1.2em;
      margin-bottom: 40px;
      font-style: italic;
    }

    #mensaje {
      font-size: 2em;
      line-height: 1.5;
      font-weight: bold;
      color: #2c3e50;
      margin: 50px 0;
      min-height: 140px;
      padding: 40px;
      border-radius: 10px;
      background: #f8f9fa;
      border-left: 8px solid #d4af37;
      border-right: 8px solid #d4af37;
      box-shadow:
              0 8px 25px rgba(0, 0, 0, 0.1),
              inset 0 2px 4px rgba(212, 175, 55, 0.1);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.6s ease;
    }

    #mensaje::before {
      content: '"';
      position: absolute;
      top: 10px;
      left: 20px;
      font-size: 4em;
      color: #d4af37;
      opacity: 0.2;
      font-family: Georgia, serif;
    }

    #mensaje::after {
      content: '"';
      position: absolute;
      bottom: 10px;
      right: 20px;
      font-size: 4em;
      color: #d4af37;
      opacity: 0.2;
      font-family: Georgia, serif;
    }

    .mensaje-activo {
      animation: entradaSuave 0.8s ease-out;
      box-shadow:
              0 8px 25px rgba(0, 0, 0, 0.15),
              inset 0 2px 4px rgba(212, 175, 55, 0.2),
              0 0 30px rgba(212, 175, 55, 0.2);
    }

    @keyframes entradaSuave {
      0% {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .decoracion {
      color: #d4af37;
      font-size: 2em;
      margin: 20px 0;
      opacity: 0.6;
    }

    .indicador {
      margin-top: 30px;
      font-size: 0.9em;
      color: #95a5a6;
      font-style: italic;
    }

    .puntos {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .punto {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #bdc3c7;
      transition: all 0.3s ease;
    }

    .punto.activo {
      background: #d4af37;
      transform: scale(1.3);
      box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
    }

    /* ========== CARRUSEL DE IM√ÅGENES ========== */
    .titulo-carrusel {
      color: #2c3e50;
      font-size: 1.5em;
      margin: 30px 0 20px 0;
      font-weight: normal;
      letter-spacing: 1px;
    }

    .carrusel-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      border: 4px solid #d4af37;
    }

    .carrusel-slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      min-width: 100%;
      height: 600px;
      position: relative;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #f8f9fa;
    }

    /* Controles del carrusel */
    .carrusel-controles {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 15px;
      z-index: 10;
    }

    .boton-carrusel {
      background: rgba(44, 62, 80, 0.8);
      color: white;
      border: 2px solid #d4af37;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      font-size: 1.5em;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .boton-carrusel:hover {
      background: rgba(44, 62, 80, 1);
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
    }

    /* Indicadores del carrusel */
    .carrusel-indicadores {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .indicador-carrusel {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #bdc3c7;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .indicador-carrusel.activo {
      background: #d4af37;
      transform: scale(1.3);
      box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
    }

    @media (max-width: 600px) {
      .contenedor {
        padding: 40px 25px;
      }

      h1 {
        font-size: 2.2em;
      }

      #mensaje {
        font-size: 1.5em;
        padding: 30px 20px;
        min-height: 120px;
      }

      .slide {
        height: 450px;
      }

      .boton-carrusel {
        width: 40px;
        height: 40px;
        font-size: 1.3em;
      }
    }
  </style>
</head>
<body>
<div class="contenedor">
  <h1>‚úù Bienvenidos</h1>
  <p class="subtitulo">Un mensaje de fe y esperanza</p>

  <div class="decoracion">‚ùã ‚ùã ‚ùã</div>

  <div id="mensaje">
    <span>Cargando mensaje...</span>
  </div>

  <div class="puntos">
    <div class="punto" data-index="0"></div>
    <div class="punto" data-index="1"></div>
    <div class="punto" data-index="2"></div>
    <div class="punto" data-index="3"></div>
    <div class="punto" data-index="4"></div>
    <div class="punto" data-index="5"></div>
  </div>


  <div class="decoracion">‚ùã ‚ùã ‚ùã</div>

  <!-- CARRUSEL DE IM√ÅGENES -->
  <h2 class="titulo-carrusel">üì∏ Invitaciones</h2>
  
  <div class="carrusel-container">
    <div class="carrusel-slides" id="carruselSlides">
      <!-- Slide 1 -->
      <div class="slide">
        <img src="img/febrero/domingo_15.jpeg" alt="Moises - Servicio Jovenes">
      </div>
      <!-- Slide 2 -->
      <div class="slide">
        <img src="img/febrero/domingo_15_mensaje.jpeg" alt="Invitaci√≥n 2">
      </div>
    </div>

    <!-- Controles -->
    <div class="carrusel-controles">
      <button class="boton-carrusel" onclick="moverCarrusel(-1)">‚Äπ</button>
      <button class="boton-carrusel" onclick="moverCarrusel(1)">‚Ä∫</button>
    </div>
  </div>

  <!-- Indicadores -->
  <div class="carrusel-indicadores" id="indicadoresCarrusel"></div>

</div>

<script>
  // ========== MENSAJES ROTATIVOS ==========
  const mensajes = [
    "Dios te ama y tiene un plan maravilloso para tu vida",
    "La fe mueve monta√±as - Mateo 17:20",
    "Bienvenido a nuestra familia en Cristo",
    "Todo lo puedo en Cristo que me fortalece",
    "Ven tal como eres, Dios te espera con los brazos abiertos",
    "El Se√±or es mi pastor, nada me faltar√°"
  ];

  let indice = 0;
  const elementoMensaje = document.getElementById('mensaje');
  const puntos = document.querySelectorAll('.punto');

  function actualizarPuntos() {
    puntos.forEach((punto, i) => {
      if (i === indice) {
        punto.classList.add('activo');
      } else {
        punto.classList.remove('activo');
      }
    });
  }

  function cambiarMensaje() {
    elementoMensaje.classList.remove('mensaje-activo');
    elementoMensaje.style.opacity = '0';
    elementoMensaje.style.transform = 'translateY(20px)';

    setTimeout(() => {
      elementoMensaje.querySelector('span').textContent = mensajes[indice];
      actualizarPuntos();
      indice = (indice + 1) % mensajes.length;
      elementoMensaje.style.opacity = '1';
      elementoMensaje.style.transform = 'translateY(0)';
      elementoMensaje.classList.add('mensaje-activo');
    }, 600);
  }

  cambiarMensaje();
  setInterval(cambiarMensaje, 5000);

  // ========== CARRUSEL DE IM√ÅGENES ==========
  let indiceCarrusel = 0;
  const carruselSlides = document.getElementById('carruselSlides');
  const slides = document.querySelectorAll('.slide');
  const totalSlides = slides.length;

  // Crear indicadores
  function crearIndicadores() {
    const contenedorIndicadores = document.getElementById('indicadoresCarrusel');
    for (let i = 0; i < totalSlides; i++) {
      const indicador = document.createElement('div');
      indicador.className = 'indicador-carrusel';
      if (i === 0) indicador.classList.add('activo');
      indicador.onclick = () => irASlide(i);
      contenedorIndicadores.appendChild(indicador);
    }
  }

  // Actualizar indicadores
  function actualizarIndicadores() {
    const indicadores = document.querySelectorAll('.indicador-carrusel');
    indicadores.forEach((ind, i) => {
      ind.classList.toggle('activo', i === indiceCarrusel);
    });
  }

  // Mover carrusel
  function moverCarrusel(direccion) {
    indiceCarrusel += direccion;
    
    if (indiceCarrusel < 0) {
      indiceCarrusel = totalSlides - 1;
    }
    if (indiceCarrusel >= totalSlides) {
      indiceCarrusel = 0;
    }
    
    carruselSlides.style.transform = `translateX(-${indiceCarrusel * 100}%)`;
    actualizarIndicadores();
  }

  // Ir a slide espec√≠fico
  function irASlide(indice) {
    indiceCarrusel = indice;
    carruselSlides.style.transform = `translateX(-${indiceCarrusel * 100}%)`;
    actualizarIndicadores();
  }

  // Auto-avanzar cada 5 segundos
  setInterval(() => moverCarrusel(1), 8000);

  // Inicializar indicadores
  crearIndicadores();
</script>
</body>
</html>
